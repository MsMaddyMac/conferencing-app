<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <h1 class="h3 mb-3 font-weight-normal">Chat With Me</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        remote
        <video id="rVideo" autoplay="autoplay" playsinline></video>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        local
        <video id="lVideo" autoplay="autoplay" playsinline></video>
      </div>
    </div>
    <span id='displayID'></span>
    <input type="text" id="connId" class="form-control" placeholder="Enter a connection ID" required>
    <button id="conn_button" class="btn btn-lg btn-success btn-block" type="submit">Connect</button>
    <button id="call_button" class="btn btn-lg btn-warning btn-block" type="submit">Call</button>
  </div>

  <hr>
  <div id="chat-window">
    <div id="output"></div>
    <div id="typing"></div>
  </div>
  <div class="container">
    <input type="text" id="handle" class="form-control" placeholder="Name" required autofocus>
    <input type="text" id="message" class="form-control" placeholder="Enter a message" required>
    <button id="button" class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="/client.js" async defer></script>
</body>
</html>
